name: Release Build

on:
  push:
    tags:
      - 'v*' # 当推送到以 v 开头的标签时触发，如 v1.0.0

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: matrix-cli-linux
            asset_name: matrix-cli-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: matrix-cli-windows.exe
            asset_name: matrix-cli-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename and Prepare binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/linear.exe ${{ matrix.artifact_name }}
          else
            mv target/${{ matrix.target }}/release/linear ${{ matrix.artifact_name }}
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}